    - title: Teaching
      icon: fa-solid fa-pencil
      subsections:
          - name: MATH:1005
            subheader: Primary Instructor
            summary: |-
              Algebraic techniques, equations and inequalities,
              functions and graphs, exponential and logarithmic functions,
              systems of equations and inequalities.
              [Course Listing](https://myui.uiowa.edu/my-ui/courses/dashboard.page?q.courseSubject=MATH&q.courseNumber=1005&showResults=1)
            dates: Fall 2022, Fall 2023
          - name: MATH:1350
            subheader: Discussion Section Leader
            summary: |-
                Algebraic techniques and modeling; quantitative methods for treating
                problems that arise in management and economic sciences; topics include algebra
                techniques, functions and functional models, exponential and logarithmic functions
                and models, and a thorough introduction to differential calculus; examples
                and applications from management, economic sciences, and related areas; for
                students planning to major in business.
                [Course Listing](https://myui.uiowa.edu/my-ui/courses/dashboard.page?q.courseSubject=MATH&q.courseNumber=1350&showResults=1)
            dates: Fall 2021, Spring 2022, Spring 2024
          - name: MATH:5760
            subheader: Graduate Assistant
            summary: |-
                Topics in mathematical biology; canonical mathematical modeling
                and analysis of problems in the biological sciences (
                data analysis and introduction to machine learning).
                [Course Listing](https://myui.uiowa.edu/my-ui/courses/dashboard.page?q.courseSubject=MATH&q.courseNumber=5760&showResults=1)
            dates: Spring 2024
          - name: ISA:4040
            subheader: Primary Instructor
            summary: |-
                Scientific teaching principles (e.g., backwards design, active
                learning, formative assessment); students develop a teaching
                unit based on some aspect of their research and teach it to the
                class in preparation for future interviews where the ability to
                explain the background and significance for their research is a
                highly valued skill. Requirements: minimum of 60 s.h. earned,
                junior or senior standing, and undergraduate research experience.
                [Course Listing](https://myui.uiowa.edu/my-ui/courses/details.page?ci=173795&id=1037535)
            dates: Fall 2024
          - name: ISA:4041
            subheader: Primary Instructor
            summary: |-
                Structure for development, planning, and implementation of a
                culminating project for the Iowa Sciences Academy; students
                dedicate three to five hours per week to the project and are
                encouraged to connect their projects to community issues or
                problem; integration of external learning experiences and
                activities including interviews, scientific observations, or
                internships.
                [Course Listing](https://myui.uiowa.edu/my-ui/courses/details.page?ci=173792&id=1034182)
            dates: Spring 2025
          - name: ISA:1040
            subheader: Primary Instructor
            summary: |-
                Professional and career development; tours of scientific
                research facilities and laboratories on campus; network with
                professors and graduate students; explore different types of
                research environments on campus; learn how to identify and
                contact potential research mentors.
                [Course Listing](https://myui.uiowa.edu/my-ui/courses/details.page?ci=173793&id=1032561)<div style="page-break-after: always;"><div/>
            dates: Spring 2025
